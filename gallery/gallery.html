<!DOCTYPE html>
<html>
<head>
	<title>Image Gallery Design</title>
	<link rel="stylesheet" type="text/css" href="gallery.css">
	<link rel="stylesheet" type="text/css" href="lightbox.min.css">
	<script type="text/javascript" src="lightbox-plus-jquery.min.js"></script>
</head>
<body>
		<h1>Image Gallery</h1>
		<div class="row services" style="text-align: center;" >
 			<div class="col-md-3">
				<div class="gallery">
					<a href="headshot.jpg" data-lightbox="mygallery" data-title="Pamela Sarfo"><img src="headshot.jpg" style="width: 180px; height: 200px;"></a>

					<a href="pam1.jpg" data-lightbox="mygallery"><img src="pam1.jpg" style="width: 180px; height: 200px;"></a>

					<a href="pam2.jpg" data-lightbox="mygallery"><img src="pam2.jpg" style="width: 180px; height: 200px;"></a>

					<a href="pam3.jpg" data-lightbox="mygallery"><img src="pam3.jpg" style="width: 180px; height: 200px;"></a>
				</div>
			</div>
			<div class="col-md-3">
				<div class="gallery">			
					<a href="pam4.jpg" data-lightbox="mygallery" data-title="Pamela, Dr. Kirk Jacqueline and Ms. Umukoro Ese"><img src="pam4.jpg" style="width: 180px; height: 200px;"></a>

					<a href="pam5.jpg" data-lightbox="mygallery"><img src="pam5.jpg" style="width: 180px; height: 200px;"></a>

					<a href="pam6.jpg" data-lightbox="mygallery"><img src="pam6.jpg" style="width: 180px; height: 200px;"></a>

				</div>
			</div>

		</div>
</body>
</html>
